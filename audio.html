<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
    <div class="wrap">
        <div class="audio-wrap">
           <div class="neki">
               <div class="title">
               </div>
           </div>
           <div class="wrap-neki">
                <div class="control-wrap">
                    <i class="fa fa-backward back"></i>
                    <i class="fa fa-step-backward back"></i>
                    <i class="fa  back play  fa-play "></i>
                    <i class="fa fa-step-forward back"></i>
                    <i class="fa fa-forward back"></i>
                </div>
                <div class="audio-sen-wrap">
                   <div class="start">
                       0:00
                   </div>
                    <div class="audio-length">
                        <div class="audio-sen">
                            <i class="fa fa-circle back"></i>
                        </div>
                    </div>
                    <div class="end">
                        0:00
                    </div>
                </div>
            </div> 
            <div class="volume-wrap">
                <i class="fa  back  fa-volume-off"></i>
                <div class="volume-length">
                    <div class="volume-length-sen">
                        <i class="fa fa-circle back"></i>
                    </div>
                </div>
                <i class="fa fa-minus back"></i>
                <i class="fa fa-plus back"></i>
        

            </div>   
        </div>
        <div class="wrap-cover">
            <img src="" class="cover" alt="">
        </div>
        <!-- Done by Zarko Jovic 2019 -->
    </div>
    <script src="main.js" rel="text/javascript"></script>
</body>
</html>
